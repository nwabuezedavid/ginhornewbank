<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access denied due to suspicious behavior. Please contact support for assistance.">
    <title>Access Denied</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .container img {
            width: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        small {
            font-size: 0.875rem;
            color: #7f8c8d;
            display: block;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            color: #fff;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .btn:active {
            background-color: #a93226;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="path/to/your/image.png" alt="Error Icon">
            <h1>Access Denied</h1>
            <p>Your account has been blocked due to suspicious behavior that violates our terms AND condition.</p>
            <small>If you believe this is a mistake, please contact our customer support team for assistance.</small>
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
</body>
</html>
