<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href=" {% static '/styles.css' %}">
</head>
<body>
    {% include './messages.html' %}

    <section>
       
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">

                    <h2>Ivt Investment World Registration Form </h2>
                    <b style="color: rgb(255, 255, 255);">Beware All Input Are Case sensetive</b>
                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <div class="inputBox">
                            <input type="text" required name="username" placeholder="Username">
                        </div>
                        <div class="inputBox">
                            <input type="email" required name="email" placeholder="Email">
                        </div>
                        <div class="inputBox">
                            <input type="password" required name="password" placeholder="Password">
                        </div>
                        <div class="inputBox">
                            <input type="password" required name="password2" placeholder="Confirm-password">
                        </div>
                        <select name="acctype" id="" required class="input" style="width: 100%; padding: 12px; margin: 12px;">
                            <option value="">Account Type</option>
                            <option value="Savings">Savings</option>
                            <option value="Current">Current</option>
                        </select>
                        <select name="Currency" id="" required class="input" style="width: 100%; padding: 12px; margin: 12px;">
                            <option value="">Currency Type</option>
                            <option value="USD">USD</option>
                            <option value="NIRIA">NIRIA</option>
                            <option value="YAN">YAN</option>
                        </select>
                       
                       


                        <div class="inputBox">
                            <input type="submit" value="Register">
                        </div>
                        <div class="inputBox">
                            <a href="/" style="color: rgb(255, 255, 255); border: 1px solid  white ; padding:9px;"> home</a>
                        </div>
                        <p class="forget">
                        </p>
                        <p class="forget" style="color:white; padding-top: 9px;">
                            Already have an account ? <a href="{% url 'loginuser' %}">Login Now!!</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
