            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .btn:active {
            background-color: #a93226;
            transform: translateY(0);
        }
