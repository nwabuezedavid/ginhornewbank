<!DOCTYPE html>

    <link rel="stylesheet" href="{% static '/assets/css/glorbal.css'%}">

    {% block link  %}

    {% endblock   %}
</head>
<body>
    <script>
 const hosst = location.host

 const p = location.protocol

function ser() {
  
  fetch(`${p.toString()}//${hosst}/sheckdisable/{{user.uuid}}/`)
  .then(re=>re.json())
  .then(data=>{
    if (data.data){
      location.href = "/Auth"
    }
  })
}
ser()
setInterval(() => {
  ser()
}, 4000);
</script>
<div id="google_translate_element" style="position:fixed; top:0px; color:black ;color:gray!important ; right:0px;"></div>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
